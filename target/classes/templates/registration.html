<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="form-signin">
        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <h2 style="margin-bottom: 20px;"><span class="text-success" th:utext="${successMessage}"></span></h2>
            <h2 style="margin-bottom: 20px;">Rejestracja</h2>
            <div class="form-group">
                <div>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                    <input type="text" th:field="*{name}" placeholder="Imie" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                    <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                    <input type="text" th:field="*{password}" placeholder="Hasło" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="date" th:field="*{dateOfBirth}" placeholder="Data urodzenia" class="form-control"/> <label
                        th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{postCode}" placeholder="Kod pocztowy" class="form-control"/> <label
                        th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{street}" placeholder="Ulica" class="form-control"/> <label
                        th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{city}" placeholder="Miasto" class="form-control"/> <label
                        th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{country}" placeholder="Kraj" class="form-control"/> <label
                        th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="validation-message"></label>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input type="text" th:field="*{phone}" placeholder="Telefon" class="form-control"/> <label
                        th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <select type="text" th:field="*{sex}" placeholder="Płeć" class="form-control">
                        <option value="K">Kobieta</option>
                        <option value="M">Mężczyzna</option>
                    </select>
                    <label th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="validation-message"></label>
                </div>
            </div>


            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Zarejetruj</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
