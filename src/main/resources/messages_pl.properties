ducati.description=Włoskie przedsiębiorstwo produkujące sportowe motocykle. Przedsiębiorstwo zostało założone w 1926 w Bolonii przez: Bruno Cavalieri Ducatiego, Adriano Ducatiego i Marcello Ducatiego. W kwietniu 2012 firma Audi, należąca do koncernu Volkswagen, kupiła Ducati.
yamaha.description=Od 1955 roku jako Yamaha Motor Company zajmuje się produkcją pojazdów jednośladowych – motocykli, motorów sportowych, skuterów, skuterów śnieżnych i wodnych oraz silników do łodzi motorowych, a także quadów. Produkowała także w śladowych ilościach samochody: wyczynowy pojazd na bazie bolidu Formuły 1 OX99-11 i R-Car.
suzuki.description=Suzuki Motor Corporation (jap. スズキ株式会社, Suzuki Kabushiki-gaisha) - japońskie przedsiębiorstwo branży motoryzacyjnej zajmujące się produkcją samochodów, motocykli i silników.
kawasaki.description=Japoński koncern powstały z połączenia w 1969 r. trzech przedsiębiorstw: Kawasaki Dockyard, Kawasaki Rolling Stock Manufacturing i Kawasaki Aircraft. Marka „Kawasaki” jest obecnie kojarzona głównie z motocyklami, choć dochody przedsiębiorstw pochodzą przede wszystkim z budowy statków, maszyn budowlanych i realizacji wielkich inwestycji budowlanych
aprilia.description=Aprilia – włoski producent motocykli, jedna z 7 marek należących do Piaggio, 4. największy producent motocykli na świecie. Aprilia początkowo zajmowała się produkcją skuterów, z czasem zaczęła produkować również motocykle, skupiając się na maszynach sportowych, których wyczynowe wersje odnoszą wiele sukcesów w sporcie motorowym.
bmw.description=BMW to także jeden z największych europejskich producentów motocykli, których roczna produkcja przekracza 100 tys. egzemplarzy. W czerwcu 2007 roku koncern BMW przejął od włoskiego przedsiębiorstwa MV Agusta prawa do marki Husqvarna – jednego z najbardziej znanych producentów motocykli terenowych.
rodo.text=Używamy plików cookie, aby pomóc w personalizacji treści, dostosowywać i analizować reklamy oraz zapewnić bezpieczne korzystanie z serwisu. Klikając lub nawigując w tej witrynie, wyrażasz zgodę na gromadzenie przez nas informacji na stronie i poza nim przy użyciu plików cookie.
