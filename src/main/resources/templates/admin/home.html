<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>

</head>

<body>
<nav th:replace="fragments/topnav :: navbar">
</nav>
<div class="container">

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
        <div class="panel panel-secondary">
            <div class="panel-heading">
                <span>Twoje wydarzenia sportowe</span>
            </div>
            <div class="panel-body">
                <th:block th:each="row :${events}">
                    <div class="form-signin">
                        <!--/*@thymesVar id="row" type="com.gpch.login.dto.Event."*/-->
                        <div class="row">
                            <div class="col-md-3" th:text="${row.description}">default</div>
                            <div class="col-md-3" th:text="${row.startDate}">default</div>
                            <div class="col-md-3" th:text="${row.duration}">default</div>
                            <div class="col-md-3" th:text="${row.currentUserNo + '/' + row.maxUsersAmount}"></div>
                        </div>
                            <div class="row">
                            <div class="col-md-6"><button type="button" class="btn btn-primary" th:href="@{/join/}"/>Dołącz</div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary" th:href="@{/join/}"/>Dołącz</div>
                         </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
