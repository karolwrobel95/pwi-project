<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj boisko</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
</head>
<body>
<nav th:replace="fragments/topnav :: navbar"></nav>
<div class="container">
    <div class="row form-signin">

        <form th:object="${model}" method="post">
            <h2 th:text="*{name}"></h2>
            <div class="col-md-6 col-md-offset-3">
                <label>Ulica: </label><label th:text="*{street}" class="form-control read"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Nr: </label><label th:text="*{streetNo}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Miasto: </label><label th:text="*{city}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Email: </label><label th:text="*{email}" class="form-control"></label>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <label>Telefon: </label><label th:text="*{contactNumber}" class="form-control"></label>
            </div>
            <div>

                    <label>Dostępne dyscypliny:</label>
                    <!--<th:block th:each="row :*{sports}">-->
                                <!--<div class="col-md-3" th:text="${row}">-->
                                <!--</div>-->
                    <!--</th:block>-->

                 <th:block th:each="s:*{sports}">
                            <span th:text="${s.displayName}"></span>
                </th:block>


            </div>
        </form>

        <button id="showMap">Pokaż lokalizację</button>
        <div id="map"></div>
    </div>
</div>

<script>
    var map;
    $(document).ready(function (){
        $(document).getElementById("showMap").onclick = initNode();
    })


    function initMap() {
    map = new google.maps.Map($(document).getElementById('map'), {
        center: {lat:  [[${x}]], lng:  [[${y}]]},
        zoom: 8
    });

    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA0Xl76vHHkNDGIxdrYdt0RRqJP7gz-Uo&callback=initMap"
        async defer></script>
</body>
</html>
