<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
</head>

<body>

<nav th:replace="fragments/topnav :: navbar">
</nav>

<div class="container .hidden-lg-down">
    <form class="form-signin" method="POST" action="#" th:object="${userEditDTO}">
        <br/>
        <input type="password" th:field="*{password}" placeholder="Nowe hasło" class="form-control"/> <br/>
        <button class="btn btn-lg btn-primary" type="Submit">Zmień</button>
        <div th:if="${passwordChanged}" th:text="${passwordChanged}"></div>
    </form>
</div>
</body>
</html>
