<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<nav th:replace="fragments/topnav :: navbar">
</nav>

<div class="container .hidden-lg-down">
    <form class="form-signin" method="POST" action="#" th:object="${user}">
        <br/>
        <div class="form-group">
            <div>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message text-danger"></label>
                <input type="text" th:field="*{name}" placeholder="Imie" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message text-danger"></label>
                <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message text-danger"></label>
                <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/> <label
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="date" th:field="*{dateOfBirth}" placeholder="Data urodzenia" class="form-control"/> <label
                    th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" th:field="*{postCode}" placeholder="Kod pocztowy" class="form-control"/> <label
                    th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" th:field="*{street}" placeholder="Ulica" class="form-control"/> <label
                    th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" th:field="*{city}" placeholder="Miasto" class="form-control"/> <label
                    th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text" th:field="*{country}" placeholder="Kraj" class="form-control"/> <label
                    th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="validation-message text-danger"></label>
            </div>
        </div>

        <div class="form-group">
            <div>
                <input type="text" th:field="*{phone}" placeholder="Telefon" class="form-control"/> <label
                    th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message text-danger"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <select type="text" th:field="*{sex}" placeholder="Płeć" class="form-control">
                    <option value="K">Kobieta</option>
                    <option value="M">Mężczyzna</option>
                </select>
                <label th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="validation-message text-danger"></label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary" type="Submit">Zmień</button>
    </form>
</div>
</body>
</html>
