<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stwórz event</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Łączy nas sport</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin/home">Home</a></li>
                <li class="active"><a href="/event/list/">Wydarzenia</a></li>
                <li><a href="/places/list/">Miejsca</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Edycja profilu</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="eventAddDTO" type="com.gpch.login.dto.EventAddDTO"*/-->
            <form th:object="${eventAddDTO}" method="post" class="form-horizontal" role="form">
                <h2>Stwórz wydarzenie</h2>
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                   class="validation-message"></label>
                            <input type="datetime" th:field="*{description}" placeholder="Opis"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                                   class="validation-message"></label>
                            <input type="date" th:field="*{date}" placeholder="Dzień eventu"
                                   class="form-control"/>
                            <label th:if="${#fields.hasErrors('start')}" th:errors="*{start}"
                                   class="validation-message"></label>
                            <input type="time" th:field="*{start}" placeholder="Start eventu"
                                   class="form-control"/>
                            <label th:if="${#fields.hasErrors('end')}" th:errors="*{end}"
                                   class="validation-message"></label>
                            <input type="time" th:field="*{end}" placeholder="Koniec eventu"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('maxUsersAmount')}" th:errors="*{maxUsersAmount}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{maxUsersAmount}" placeholder="Max uczestników"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('minUsersAmount')}" th:errors="*{minUsersAmount}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{minUsersAmount}" placeholder="Min uczestników"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <select name="place" th:field="*{place}">
                                <option th:each="row : ${places}" th:value="${row.id}" th:text="${row.street}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <select name="place" th:field="*{sport}">
                                <option th:each="row : ${sports}" th:value="${row}" th:text="${row}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
